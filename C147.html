<!DOCTYPE html>
<html>
    <head>
        <script src ="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #000000">
        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        <!--Sound-->
        <a-entity sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 1"> </a-entity>
        <!--sky-->
        <a-entity>
            <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>
        </a-entity>
        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>
        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0;easing:linear; loop:true; dur:20000">
            <a-sphere position="1  0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
        </a-entity>
        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0;easing:linear; loop: true; dur: 25000">
        <a-sphere position="2 0 -5" radius="0.3" src=""></a-sphere> 
        </a-entity>
        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
             <a-sphere position="10.5 0 0" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
                  <!--Moon--> <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000"> 
                 <a-sphere color="yellow" position="1 0 0" radius="0.2">
                 </a-sphere>
                 </a-entity> 
         </a-entity>
        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:35000">
            <a-sphere position="7 0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>
        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:40000">
            <a-sphere position="21 0 -5" radius="1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>
             <!--Moon-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:30000">
                <a-sphere position="4 0 -5" radius="0.2"></a-sphere>
            </a-entity>
        </a-entity>
        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:45000">
            <a-sphere position="11 0 -5" radius="0.8" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927"></a-sphere>
        </a-entity>
        <!--Uranuse-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur: 55000">
            <a-sphere position="15 0 -5" radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
            </a-entity>
        <!--Napatun-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur: 50000">
        <a-sphere position="13 0 -5" radius="0.3" color="coral"></a-sphere> 
        </a-entity>
         <!--Orbital path-->
         <entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0;easing:linear; loop:true; dur:10000">
        </entity>
        <a-torus colorr="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus colorr="grey" rotation="90 0 0" radius="7.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus colorr="grey" rotation="90 0 0" radius="10.6" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus colorr="grey" rotation="90 0 0" radius="14.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus colorr="grey" rotation="90 0 0" radius="21.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus colorr="grey" rotation="90 0 0" radius="26.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus colorr="grey" rotation="90 0 0" radius="31.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <a-torus colorr="grey" rotation="90 0 0" radius="36.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        </a-scene>
    </body>
</html>
